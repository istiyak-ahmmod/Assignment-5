<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>

        <div class="flex flex-wrap justify-between items-center max-w-[1440px] mx-auto min-h-[100px] bg-white">
            <div class="flex flex-wrap items-center space-x-3">
                <img src="assets/logo.png" alt="" class="h-[50px]">
                <h1 class="font-extrabold text-[20px] text-[#006747]">Emergency<br>Service</h1>
            </div>
            <div>
                <div class="flex space-x-3 mt-3 md:mt-0">
                    <div class="flex px-3 py-2 rounded-full bg-[#41ff6a3a] w-[120px] justify-center">
                        <p class="mr-5 font-bold">0</p>
                        <img src="assets/heart.png" alt="" class="h-[30px]">

                    </div>
                    <div class="flex px-3 py-2 rounded-full bg-[#41ff6a3a] w-[120px] justify-center">
                        <p class="mr-5 font-bold">100</p>
                        <img src="assets/coin.png" alt="" class="h-[30px]">
                    </div>


                    <div class="flex px-3 py-2 w-[120px] justify-center rounded-full bg-[#00A63E] text-white font-bold">
                        <p class="mr-3">0</p>
                        <p>Copy</p>
                    </div>

                </div>

            </div>


    </header>
    <main>
        <section
            class="max-w-[1920px] mx-auto min-h-[240px] bg-gradient-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% flex items-center justify-center mt-3 md:mt-0">
            <div>
                <div class="flex justify-center ">
                    <img src="assets/logo-dark.png" alt="" class="h-[90px]">
                </div>
                <div class="flex justify-center ">
                    <h2 class="text-[20px] md:text-[40px] font-bold text-white">Emergency Service Directory</h2>
                </div>

                <p class="text-[12px] md:text-[20px] font-medium md:font-semibold text-white text-center mt-2 md:mt-0">
                    Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic
                    of Bangladesh</p>
            </div>
            </div>

        </section>


    </main>
</body>

</html>
